<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgilePixel Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Theme color -->
    <meta name="theme-color" content="#b3b3b3">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <!-- Hamburger Menu-->
        <div id="menu-toggle-btn">
          <span></span>
        </div>
      </div>
      <img src="./assets/logo.svg" alt="AgilePixel Logo" class="logo" />
      <!-- Desktop Menu -->
      <div class="links">
        <a href="#" class="link">hear</a>
        <a href="#" class="link">latest</a>
        <a href="#" class="link">tour</a>
        <a href="#" class="link">see</a>
        <a href="#" class="link">shop</a>
        <a href="#" class="link">watch</a>
        <a href="#" class="link">personal</a>
        <a href="#" class="link">aid</a>
      </div>
      <!-- Mobile Menu -->
      <div class="nav-container">
        <div class="nav">
          <div class="col">
            <div class="nav-link">
              <a href="#">hear</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">tour</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">see</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">shop</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">watch</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">personal</a>
              <div class="nav-item-wrapper"></div>
            </div>
            <div class="nav-link">
              <a href="#">aid</a>
              <div class="nav-item-wrapper"></div>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      /* Target the elements */
      const menuBtn = document.getElementById("menu-toggle-btn");
      const navLinks = document.querySelector(".nav-container");
      /* Attach event listeners &  Toggle Classes */
      menuBtn.addEventListener("click", () => {
        menuBtn.classList.toggle("active");
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
